<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home.css">
    <title>My Bag</title>
    <link rel="icon" href="../images/siteIcon.png" type="image/icon type">
</head>

<body>
    <div class="header">
        <div class="menu">
            <div class="dropdown">
                <div class="menuItem" id="newInBtn">New In
                    <div class="dropdown-content">
                        <a id="headerAllCat">All Categories</a>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="menuItem" id="clothingBtn">Clothing
                    <div class="dropdown-content">
                        <a id="headerTops">Tops</a>
                        <a id="headerBras">Bras</a>
                        <a id="headerBottoms">Bottoms</a>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="menuItem" id="essentialsBtn">Essentials
                    <div class="dropdown-content">
                        <a id="headerMats">Yoga Mats</a>
                        <a id="headerBlocks">Yoga Blocks</a>
                        <a id="headerBags">Bags</a>
                    </div>
                </div>
            </div>
        </div>

        <img src="../images/Logo1.png" id="MainLogo" onclick="location.href='../homePage/homePage.html'">

        <div class="headerIcons">
            <div class="headerBtn" id="searchBtn">
                <img src="../images/searchIcon.png">
                <p>Search</p>
            </div>
            <div class="headerBtn" id="logInBtn">
                <img src="../images/logInIcon.png">
                <p>Log In</p>
                <div class="dropdown-content">
                    <a id="logOutBtn">Log Out</a>
                </div>
            </div>
            <div class="headerBtn" id="myBagBtn">
                <img src="../images/myBagIcon.png">
                <p>My Bag</p>
            </div>
        </div>
    </div>

    <h2 id="bagTitle">My Bag</h2>

    <div class="bagContainer" id="bagContainer">
        <div class="myBagBox" id="myBagBox">
            <div class="bagItem">
                <div class="imageBox">
                    <img src="../images/tops1.webp">
                </div>
                <div class="bagItemDetails">
                    <h1 class="bagItemTitle">Product Name</h1>
                    <h3 class="bagItemDescription">Product description Product description Product description</h3>
                </div>
                <div class="counter">
                    <div class="counterBtn" id="plusCounterBtn">+</div>
                    <div class="count">1</div>
                    <div class="counterBtn" id="minusCounterBtn">-</div>
                </div>
                <div class="prices">
                    <div class="bagProductPrice">$2</div>
                    <div class="removeFromBag"><u>Remove</u></div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footerInfo">
            <p>Receive exclusive promotions, private sales and news</p>
            <input type="email" placeholder="Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div class="subscribeBtn">
            <button type="button" class="footerSubscription" id=footerSubscriptionBtn>Subscribe</button>
        </div>

        <div class="footerBtns">
            <div class="footerItem" id="footerAboutUsBtn">About Us</div>
            <div class="footerItem" id="footerHelpBtn">Help</div>
            <div class="footerItem" id="footerContactBtn">Contact</div>
        </div>
    </div>
</body>
<script src="shoppingBag.js"></script>
</html>
