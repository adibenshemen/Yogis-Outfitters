<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home.css">
    <title>Contact Us</title>
    <link rel="icon" href="../images/siteIcon.png" type="image/icon type">
</head>

<body>

    <div class="header">
        <div class="menu">
            <div class="dropdown">
                <div class="menuItem" id="newInBtn">New In
                    <div class="dropdown-content">
                        <a id="headerAllCat">All Categories</a>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="menuItem" id="clothingBtn">Clothing
                    <div class="dropdown-content">
                        <a id="headerTops">Tops</a>
                        <a id="headerBras">Bras</a>
                        <a id="headerBottoms">Bottoms</a>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="menuItem" id="essentialsBtn">Essentials
                    <div class="dropdown-content">
                        <a id="headerMats">Yoga Mats</a>
                        <a id="headerBlocks">Yoga Blocks</a>
                        <a id="headerBags">Bags</a>
                    </div>
                </div>
            </div>
        </div>

        <img src="../images/Logo1.png" id="MainLogo" onclick="location.href='../homePage/homePage.html';">

        <div class="headerIcons">
            <div class="headerBtn" id="searchBtn">
                <img src="../images/searchIcon.png">
                <p>Search</p>
            </div>
            <div class="headerBtn" id="logInBtn">
                <img src="../images/logInIcon.png">
                <p>Log In</p>
                <div class="dropdown-content">
                    <a id="headerLogOut">Log Out</a>
                </div>
            </div>
            <div class="headerBtn" id="myBagBtn">
                <img src="../images/myBagIcon.png">
                <p>My Bag</p>
            </div>
        </div>
    </div>

    <div class="searchBar" id="searchBar">
        <form>
            <input class="searchInput" placeholder="Search an item here" type="search" value="" id="search">
            <!-- <input class="search-submit" type="submit" value=""> -->
        </form>
    </div>

    <div class="contactContainer">
        <h2>Let us know what you think!<br>Leave us a message and we'll get back to you</h2>
        <form class="contactGrid" id="contactForm">
            <div class="gridItem" id="firstname">
                <label for="fname">Full Name</label><br>
                <input type="text" id="fname" name="firstname" minlength="2" required>
            </div>
            <div class="gridItem" id="contactEmailDiv">
                <label>Email</label><br>
                <input type="email" id="contactEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="gridItem" id="contactMessagelDiv">
                <label>How can we help?</label><br>
                <textarea type="text" id="contactMessage" onInput="this.parentNode.dataset.replicatedValue = this.value" required></textarea>
            </div>
            <div class="gridItem" id="submit">
                <input type="submit" form="contactForm" class="contactBtn" id="contactUsBtn" value="Send us a message">
            </div>
        </form>
    </div>


    <div class="footer">
        <div class="footerInfo">
            <p>Receive exclusive promotions, private sales and news</p>
            <input type="email" placeholder="Email" name="email" id="emailSubscription" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div class="subscribeBtn">
            <button type="button" class="footerSubscription" id=footerSubscriptionBtn>Subscribe</button>
        </div>

        <div class="footerBtns">
            <div class="footerItem" id="footerAboutUsBtn">About Us</div>
            <div class="footerItem" id="footerHelpBtn">Help</div>
            <div class="footerItem" id="footerContactBtn">Contact</div>
        </div>
    </div>
</body>
<script type="module" src="../homePage/homePage.js"></script>
<script type="module" src="../persist/persist.js"></script>
<script type="module" src="../searchPage/searchPage.js"></script>
<script type="module" src="./contactPage.js"></script>
</html>
